<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>박스 모델이란</title>
    <style>
        .area {
            /*
            % : 내가 속한 영역을 기준으로 백분율 계산
            => 내가 속한 영역에 관련 값이 있어야 적용 가능!
            body는 기본적으로 width는 화면에 맞게, height는 기본값이 없어서 %가 먹히지 않음
            */
            width: 180px;
            height: 50%;
        }
    </style>
</head>

<body>
    <h2>조정석 - 샴페인</h2>
    <p>샴페인 소리가 울려 퍼져 그대가 미소 짓네요</p>
    <p class="area">코가 삐둘어지게 취하는 게 때로는 짜릿하니까</p>
</body>

</html>
