<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>테두리 스타일</title>
    <style>
        .area {
            width: 180px;
            height: 50%;
        }

        .red {
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }

        .green {
            /* 단축속성은 공백으로 속성값을 서로 구분! */
            border: 3px solid green;

            border-radius: 10px 20px 30px 40px;
            /* 좌측상단에서 부터 시계방향으로 적용 */
        }
    </style>
</head>

<body>
    <h2>조정석 - 샴페인</h2>
    <p class="red">샴페인 소리가 울려 퍼져 그대가 미소 짓네요</p>
    <p class="area green">코가 삐둘어지게 취하는 게 때로는 짜릿하니까</p>
</body>

</html>
