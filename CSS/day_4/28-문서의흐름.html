<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <title>문서의 흐름</title>
    <style>
        .container {
            height: 400px;
            border: 1px solid black;
        }

        #first {
            float: right;
        }

        #second {
            float: left;
        }

        p {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="first" src="images/앨범.jpeg" width="160">
        <img id="second" src="images/앨범.jpeg" width="160">
        <p>
            샴페인 소리가 울려 퍼져 그대가 미소 짓네요 코가 삐뚤어지게 취하는게 때로는 짜릿하니까
            그대여 오늘은 아무 생각 말아요 지치고 짜증이 나도
            그대여 오늘은 그대의 날이에요 기가 막히게 놀아 봐요 그대 웃어요
            콧노래가 절로 흘러나와 너무 행복하잖아요
            훨훨 날아올라 구름 위를 미친 듯 걸어보아요
        </p>
    </div>
</body>

</html>
