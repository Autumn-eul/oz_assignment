<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>input 외 입력 태그들</title>
</head>

<body>
    <fieldset>
        <legend>음료 주문</legend>
        <h2>음료를 고르세요</h2>
        <select>
            <option value="coffee">커피</option>
            <option value="coke">콜라</option>
            <option value="juice" selected>쥬스</option> <!--최우선적으로 선택되어 있고 노출됨-->
            <option value="water">생수</option>
        </select>

        <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
        <textarea cols="16" row="10"></textarea> <!--cols는 가로길이, rows는 세로길이 조정-->
        <!--마우스에 의해 사이즈가 변경되는 경우를 리사이징이 가능하다고 표현-->
    </fieldset>

    <h2>우리의 준비 상태는 아래와 같습니다</h2>
    <progress max="100" value="80"></progress>

    <h2>추가 용무가 있으면 호출해주세요</h2>
    <button>호출</button>
    <input type="button" value="호출">


</body>

</html>
