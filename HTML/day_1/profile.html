    <meta charset="UTF-8">
    <title>쿠키의 프로필</title>

<body>
    <h1 title="고양이 쿠키의 프로필 페이지">쿠 키</h1>
    <img src="images/쿠키사진.jpeg" alt="고양이 쿠키의 정면 사진" width="300">
    <div id="introduce">
        <p>안녕하세요. 암컷 고양이 쿠키라고 합니다. </p>
        <p>어디서 태어난건진 모르겠지만,
            지금은 대구에서 살고 있습니다.</p>
        <p>
            거의 개냥이에 가까운 귀여운 고양이랍니다.
        </p>
    </div>
    <hr>
    <div id="fun-facts">
        <h2>쿠키의 이모저모</h2>
        <p>1. 털을 빗어주는걸 <strong>싫어합니다.</strong><br>
            2. 화장실 사용 후 벽을 긁습니다.<br>
            3. 새끼가 4마리 있는데 이름은 <em><mark>치즈, 버터, 와플, 초코</mark>입니다.</em><br>
            4. 계속 아기 고양이었으면 좋았을텐데 지금은 초코 빼고 모두 <s>돼냥이가 되었습니다.</s><br>
        </p>
    </div>
    <hr>
